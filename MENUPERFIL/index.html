<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU VERTICAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- etiquetas -->
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="profile1.png" alt="">
                <div class="name">Cristina Colimba</div>
            </div>
        </header>

        <!-- iconos -->
        <div class="links">
            <!-- primer icono-->
            <a href="#">
                <div class="icon">
                    <!-- definir la estructura de nuestros iconos -->
                    <span
                    class="iconify"
                    data-icon="flat-color-icons:assistant"
                    data-width="32"
                    data-height="32"
                    ></span>
                </div>
                <div class="title">Remote Assistance</div>
            </a>

            <!-- segundo icono -->
            <a href="#">
                <div class="icon">
                    <!-- definir la estructura de nuestros iconos -->
                    <span
                    class="iconify"
                    data-icon="flat-color-icons:calendar"
                    data-width="32"
                    data-height="32"
                    ></span>
                </div>
                <div class="title">Calendar</div>
            </a>

            <!-- tercer icono -->
            <a href="#">
                <div class="icon">
                    <!-- definir la estructura de nuestros iconos -->
                    <span
                    class="iconify"
                    data-icon="flat-color-icons:automatic"
                    data-width="32"
                    data-height="32"
                    ></span>
                </div>
                <div class="title">setting</div>
            </a>

            <!-- cuarto icono -->
            <a href="#">
                <div class="icon">
                    <!-- definir la estructura de nuestros iconos -->
                    <span
                    class="iconify"
                    data-icon="flat-color-icons:bearish"
                    data-width="32"
                    data-height="32"
                    ></span>
                </div>
                <div class="title">Analytics</div>
            </a>

            <!-- quinto icono -->
            <a href="#">
                <div class="icon">
                    <!-- definir la estructura de nuestros iconos -->
                    <span
                    class="iconify"
                    data-icon="flat-color-icons:compact-camera"
                    data-width="32"
                    data-height="32"
                    ></span>
                </div>
                <div class="title">Photos</div>
            </a>
        </div>
    </nav>

    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>


</body>
</html>
