<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <!-- estilos -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <!-- formulario contenedor -->
    <div class="container">
        <section>
            <header>
                <div>
                    <h1>Registro</h1>
                </div>
            </header>
        </section>
        <form action="">
            <div>
                <label for="myname">Nombre</label>
                <input class="controls"  type="text" id="myname">
            </div>

            <div>
                <label for="surname">Apellido</label>
                <input class="controls" type="text" id="surname">
            </div>

            <div>
                <label for="email">Correo Electrónico</label>
                <input class="controls" type="mail" id="email">
            </div>

            <div>
                <label for="mobile">Celular</label>
                <input class="controls" type="text" id="mobile">
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input class="controls" type="password" id="password">
            </div>

            <div>
                <label for="repeatPassword">Repetir Contraseña</label>
                <input class="controls" type="password" id="repeatPassword">
            </div>


            <div>
                <input type="checkbox" id="termsandConditions">
                <label for="termsandConditions"> Acepto los <a href="#">Términos y Condiciones</a></label>

            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>


        </form>

    </div>
</body>
</html>
