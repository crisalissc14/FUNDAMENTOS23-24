<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- grid -->
    <!-- contenedor principal, identificador wrapper -->

    <div id="wrapper">
        <!-- creando y separando cajas -->
        <div class=" box box-1">
            <h1>Manage your <span>bussiness strategy </span>with SEO digital agency</h1>
        </div>
        <div class="box box-2">
            <img src="images/icon-user.png" alt="">
            <p>Who we are?</p>
        </div>
        <div class="box box-3">
            <img src="images/bk-1.jpg" alt="" width="400px">
        </div>
        <div class="box box-4">Box 4</div>
        <div class="box box-5">
            <img src="/images/icon-clipboard.png" alt="">
            <p>Our Services</p>
        </div>
        <div class="box box-6">
            <img src="images/icon-check.png" alt="">
            <p>About us</p>
        </div>
        <div class="box box-7">Box 7</div>
        <div class="box box-8">
            <img src="images/icon-mail.png" alt="">
            <p>Contact</p>
        </div>
        <div class="box box-9">Careers</div>
        <div class="box box-10">
            <img src="images/icon-message.png" alt="">
            <p>Testimonials</p>
        </div>
        <div class="box box-11">Social
            
        </div>

    </div>


</body>
</html>
