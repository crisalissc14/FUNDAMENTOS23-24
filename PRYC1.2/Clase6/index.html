<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>

        <br><br>
        <!-- Ingresar combo box -->

        <select name="" id="">

            <option value=""> Venezuela</option>
            <option value="">Colombia</option>
            <option value=""> Chile</option>
            <option value=""> Bolivia </option>
        </select>
        <!-- Otro cuadro -->
        <h2>Agregar turno</h2>

        </label>
        <label for="">
            <input type="radio" name="turno">Vespertino
        </label>
        <label for="">
            <input type="radio" name="turno">Nocturno
        </label>
        <!-- Verificar -->

        <label for="">
            <input type="checkbox" name="" id="">Aceptar términos y condiciones
        </label>

        <!-- Agregar comentario -->

        <textarea name="" id="" cols="30" rows="15"></textarea>

        <br><br>
        <!-- input -->
        <input type="submit" value="enviar nombre">

    </form>
</body>
</html>
