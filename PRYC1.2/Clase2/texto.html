<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>
<body>
    <h1> Etiquetas de texto</h1>

    <!--etiquetas semánticas: eénfasis en el texto-->
    <p>Hola <em>al</em> mundooooo</p>

    <p>Como <i> tu </i> estasss</p>

    <mark> Vamos por más </mark>
    <br>
    <u> No te rindas</u>
    <br>
    <small> Cinemark </small>
    <br>
    <p> Hola <b> Cristina</b> ?</p>

    <p>Está muy <strong> triste </strong> el semestre</p>


    <!--etiquetas de texto cite-->
    
    <p><cite>"Sólo sé que nada sé"</cite> Socrates</p>

    <!--etiquetas sup: representa un subíndice x-->
    <sup> sepa Diosss</sup>
    <sub>AAAAAAA</sub>
    
</body>
</html>
