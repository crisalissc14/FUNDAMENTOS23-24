    <script>
        // // mostrar los números del uno al diez
        // for(let i=1; i<=10; i++){
        //     document.write(i+"<br>");
        // }

        // mostrar los dígitos
        let valor;
        do{
            valor=parseInt(prompt('Ingrese un valor entre el 0 y 99'));
            document.write('El valor '+valor+' tiene ');
            if(valor<10){
                document.write('un dígito');
            } else{
                document.write('dos dígitos');
            }
            document.write('<br>');
        } while(valor!=0);
    </script>
