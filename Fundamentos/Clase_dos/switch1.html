<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Calculadora</h1>
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">
        <select id="operacion">
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicación</option>
            <option value="/">División</option>
          </select>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    <script>
        function calcular() {
            // Obtener los valores de los campos de entrada
            var num1 = parseInt(document.getElementById("numero1").value);
            var num2 = parseInt(document.getElementById("numero2").value);
            var operacion = document.getElementById("operacion").value;
            var resultado;

            // Realizar la operación correspondiente usando un switch
            switch (operacion) {
                case "+":
                resultado = num1 + num2;
                break;
                case "-":
                resultado = num1 - num2;
                break;
                case "*":
                resultado = num1 * num2;
                break;
                case "/":
                resultado = num1 / num2;
                break;
                default:
                resultado = "Operación no válida";
            }

            // Mostrar el resultado en el elemento con el id "resultado"
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            }
    </script>
</body>
</html>
