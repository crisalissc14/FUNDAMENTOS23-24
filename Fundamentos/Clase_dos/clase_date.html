<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Date</title>
</head>
<body>
    <script>
        class Fecha {
            constructor() {
                this.fechaActual = new Date();
            }

            mostrarFecha() {
                document.write('Hoy es ' + this.fechaActual.getDate() + '/' + (this.fechaActual.getMonth() + 1) + '/' + this.fechaActual.getFullYear() + '<br>');
                document.write('Es la hora ' + this.fechaActual.getHours() + ':' + this.fechaActual.getMinutes() + ':' + this.fechaActual.getSeconds());
            }
        }

        // Crear una instancia de la clase Fecha y llamar al m√©todo mostrarFecha
        let fechaObj = new Fecha();
        fechaObj.mostrarFecha();
    </script>
</body>
</html>
