<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <h1>Tabla de Multiplicar</h1>
    <script>
        function calcularTablaM(){
            let valor=parseInt(prompt('Ingrese que tabal desea multiplicar'));
            for(let i=1; i<=10; i++){
                let tabla=i*valor;
                document.write(i+"+"+valor+"="+tabla+'<br>')
            }
        }
    </script>
    
</body>
</html>
