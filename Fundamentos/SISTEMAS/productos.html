<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="./css/productos.css">
</head>
<body>

    <div class="container">
        <h2>Lista de Productos</h2>
        <button id="nuevoBoton">Nuevo</button>

        <!-- tabla de los productos -->
        <table id="productosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Co패digo</th>
                    <th>Descripcio패n</th>
                    <th>Precio Compra</th>
                    <th>Precio Venta</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- agregar las filas de la tabla de forma dinamica -->
            </tbody>
        </table>

    </div>

    <!-- modal -->
    <div id="modalAgregar" class="modal">
        <h2>Agregar Nuevo Producto</h2>
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nuevo Producto</h2>
            <form id="agregarForm">
                <div class="ID">
                    <label for="productoId">ID</label>
                    <input type="text" id="productoId" name="productoId" required>
                </div>
                <div class="form-group">
                    <label for="codigo">Co패digo</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcio패n</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="precio_compra">Precio Compra</label>
                    <input type="number" id="precio_compra" name="precio_compra" required>
                </div>
                <div class="form-group">
                    <label for="precio_venta">Precio Venta</label>
                    <input type="number" id="precio_venta" name="precio_venta" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script src="./js/productos.js"></script>
</body>
</html>
