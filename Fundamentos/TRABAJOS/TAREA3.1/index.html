<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Matriculación en Curso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Información de Matriculación en Curso</h1>
  <form id="cursoForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso" required>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required>

    <label for="interesado">¿Estás interesado en matricularte?</label>
    <input type="checkbox" id="interesado" name="interesado">

    <button type="submit">Enviar</button>
  </form>

  <div id="infoCurso">
    <h2>Información del Curso:</h2>
    <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
    <p><strong>Edad:</strong> <span id="infoEdad"></span> años</p>
    <p><strong>Curso:</strong> <span id="infoCursoNombre"></span></p>
    <p><strong>Precio:</strong> $<span id="infoPrecio"></span></p>
    <p><strong>¿Interesado en matricularte?</strong> <span id="infoInteresado"></span></p>
    <p class="success" id="successMessage"></p>
  </div>

  <script>
    document.getElementById("cursoForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var nombre = document.getElementById("nombre").value;
      var edad = parseInt(document.getElementById("edad").value);
      var curso = document.getElementById("curso").value;
      var precio = parseFloat(document.getElementById("precio").value);
      var interesado = document.getElementById("interesado").checked;
       // Validar edad
       if (edad < 0) {
        alert("La edad no puede ser negativa");
        return;
      }

      // Validar longitud del curso
      if (curso.length > 4) {
        alert("El nombre del curso no puede tener más de 4 caracteres");
        return;
      }

      // Validar rango de precio
      if (precio < 100 || precio > 1000) {
        alert("El precio debe estar entre $100 y $1000");
        return;
      }

      document.getElementById("infoNombre").textContent = nombre;
      document.getElementById("infoEdad").textContent = edad;
      document.getElementById("infoCursoNombre").textContent = curso;
      document.getElementById("infoPrecio").textContent = precio.toFixed(2);
      document.getElementById("infoInteresado").textContent = interesado ? "Sí" : "No";

      document.getElementById("infoCurso").style.display = "block";
      document.getElementById("successMessage").textContent = "¡Información enviada con éxito!";
    });
  </script>
</body>
</html>
